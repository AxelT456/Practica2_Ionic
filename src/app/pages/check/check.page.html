<app-header titulo="Checks"></app-header>

<ion-content>

  <ion-list>
      <ion-item *ngFor="let item of data">
  <ion-label>{{ item.name }}</ion-label>

  <ion-checkbox
    [checked]="item.selected"
    (ionChange)="item.selected = $event.detail.checked"
    [color]="item.selected ? 'success' : 'medium'"
    slot="end">
  </ion-checkbox>
</ion-item>

  </ion-list>

</ion-content>
