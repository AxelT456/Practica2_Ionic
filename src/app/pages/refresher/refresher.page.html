<app-header titulo="Refresher"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of items" class="animate__animated animate__fadeIn">
      <ion-label>{{ item }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
