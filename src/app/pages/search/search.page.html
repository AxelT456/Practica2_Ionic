<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Search</ion-title>
  </ion-toolbar>

  <ion-searchbar
    placeholder="Buscar Ã¡lbum"
    inputmode="text"
    (ionChange)="onSearchChange($event)"
    animated>
  </ion-searchbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="results.length">
    <ion-item *ngFor="let r of results">
      <ion-label>{{ r }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
