<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
        <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-button>
    <ion-title color="primary">List - Reorder</ion-title>
    <ion-button slot="end" (click)="toggleReorder()">Toogle</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>


    <ion-reorder-group disabled="false"
                      (ionItemReorder)=" doReorder($event)"
                      [disabled]="isDisabled">

      <ion-item *ngFor="let personaje of personajes" >
        <ion-label>{{personaje}}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="pizza"></ion-icon>
        </ion-reorder>
      </ion-item>

    </ion-reorder-group>


  </ion-list>
</ion-content>
