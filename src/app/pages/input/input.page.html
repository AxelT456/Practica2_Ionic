<app-header [titulo]="nombre || 'Input Forms'"></app-header>

<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Nombre </ion-label>
      <ion-input type="text" placeholder="Awesome Input" [(ngModel)]="nombre"> </ion-input>
    </ion-item>

  </ion-list>

 <form #formulario="ngForm" (ngSubmit)="onSubmit()">
  <ion-list>
    <ion-list-header>
      <ion-label>Formulario valido: {{formulario.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email"
                 placeholder="Email"
                 name="email"
                 [(ngModel)]="usuario.email"
                 pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                 required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password:</ion-label>
      <ion-input type="password"
                 name="password"
                 [(ngModel)]="usuario.password"
                 required
                 placeholder="ContraseÃ±a"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button [disabled]="formulario.invalid"
              type="submit" expand="block">
    Login
  </ion-button>
</form>

</ion-content>
