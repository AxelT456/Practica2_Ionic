<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime-button datetime="nacimiento"></ion-datetime-button>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime-button datetime="restringido"></ion-datetime-button>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime-button datetime="annos" date-format="YYYY"></ion-datetime-button>
    </ion-item>

    <ion-item>
      <ion-label>Custom Options</ion-label>
      <ion-datetime-button datetime="custom"></ion-datetime-button>
    </ion-item>
  </ion-list>
</ion-content> <ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime
      id="nacimiento"
      presentation="date"
      [preferWheel]="true"
      [(ngModel)]="fechaNacimiento"
      [showDefaultButtons]="true"
      doneText="Aceptar" cancelText="Cancelar">
    </ion-datetime>
  </ng-template>
</ion-modal>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime
      id="restringido"
      presentation="date"
      [preferWheel]="true"
      [(ngModel)]="fechaRestringida"
      [min]="minDate"
      [max]="maxDate"
      [showDefaultButtons]="true"
      doneText="Aceptar" cancelText="Cancelar">
    </ion-datetime>
  </ng-template>
</ion-modal>

<ion-modal [keepContentsMounted]="true">
  <ng-template>
    <ion-datetime
      id="annos"
      presentation="year"
      [preferWheel]="true"
      [(ngModel)]="soloAnno"
      [showDefaultButtons]="true"
      doneText="Aceptar" cancelText="Cancelar">
    </ion-datetime>
  </ng-template>
</ion-modal>

<ion-modal [keepContentsMounted]="true" #customModal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button (click)="handleHola()">Hola</ion-button>
          <ion-button (click)="handleMundo()">Mundo</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-datetime
      id="custom"
      presentation="date"
      [preferWheel]="true"
      [(ngModel)]="customDate">
    </ion-datetime>
  </ng-template>
</ion-modal>
